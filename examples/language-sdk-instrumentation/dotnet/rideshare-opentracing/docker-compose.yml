version: "3"
services:
  pyroscope:
    image: grafana/pyroscope:latest
    ports:
      - '4040:4040'

  us-east:
    platform: linux/amd64
    ports:
      - 5000
    environment:
      - REGION=us-east
      - PYROSCOPE_LABELS=region:us-east
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - RIDESHARE_LISTEN_PORT=5000
      - JAEGER_SERVICE_NAME=rideshare.dotnet.push.app
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1.0
    build:
      context: .

  eu-north:
    platform: linux/amd64
    ports:
      - 5000
    environment:
      - REGION=eu-north
      - PYROSCOPE_LABELS=region:eu-north
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - RIDESHARE_LISTEN_PORT=5000
      - JAEGER_SERVICE_NAME=rideshare.dotnet.push.app
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1.0
    build:
      context: .

  ap-south:
    platform: linux/amd64
    ports:
      - 5000
    environment:
      - REGION=ap-south
      - PYROSCOPE_LABELS=region:ap-south
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - RIDESHARE_LISTEN_PORT=5000
      - JAEGER_SERVICE_NAME=rideshare.dotnet.push.app
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1.0
    build:
      context: .

  ap-south-alpine:
    platform: linux/amd64
    ports:
      - 5000
    environment:
      - REGION=ap-south
      - PYROSCOPE_LABELS=region:ap-south-alpine
      - PYROSCOPE_SERVER_ADDRESS=http://pyroscope:4040
      - RIDESHARE_LISTEN_PORT=5000
      - JAEGER_SERVICE_NAME=rideshare.dotnet.push.app
      - JAEGER_SAMPLER_TYPE=const
      - JAEGER_SAMPLER_PARAM=1.0
    build:
      context: .
      dockerfile: musl.Dockerfile

  load-generator:
    build:
      context: .
      dockerfile: Dockerfile.load-generator
    depends_on:
      - ap-south
      - ap-south-alpine
      - eu-north
      - us-east

